<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Order Summary Component</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
	</head>

	<body>
    <main>

			<!-- Hero Image Section -->
      <div class="hero_container">
        <img src="images/illustration-hero.svg" alt="A girl dancing to music">
      </div>

			<!-- Text Section -->
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks,
      and applications on any device anywhere you like!</p>

			<!-- Annual Plan Confirmation Section -->
      <ul class="annual_plan">
        <li>
        <img src="images/icon-music.svg" alt="icon of musical notes">
        </li>
        <li>
        <div>
          <p class="subheading">Annual Plan</p>
          <p class="price_quotation">$59.99/year</p>
        </div>
        </li>
        <li>
          <a href="">Change</a>
        </li>
			</ul>

			<!-- Purchase Button Section -->
      <input type="submit" value="Proceed to Payment" id="purchase">

			<!-- Cancel Order Button Section -->
      <input type="submit" value="Cancel Order" id="cancel_order">

    </main>

	</body>

</html>
